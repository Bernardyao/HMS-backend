# ============================================================
# Development Environment Configuration
# ============================================================

server:
  port: 8080
  servlet:
    context-path: /
  # 开发环境显示详细错误信息
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

spring:
  # 数据源配置 - 开发环境
  # 【安全提示】建议使用环境变量配置数据库密码
  datasource:
    url: jdbc:postgresql://localhost:5432/his_project
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
    # HikariCP 连接池配置
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # JPA/Hibernate 配置 - 开发环境
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        generate_statistics: false

  # 开发工具配置
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

# ============================================================
# Swagger/Knife4j 配置 - 开发环境
# ============================================================
# 覆盖公共配置，启用Swagger和Knife4j
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

knife4j:
  enable: true
  production: false

app:
  swagger:
    # 启用 Swagger（开发环境）
    enabled: true
    # 不需要认证（方便开发调试，可以改为true增强安全性）
    require-auth: false
    # 允许访问的角色（如果require-auth=true时生效）
    allowed-roles:
      - ADMIN
      - DEVELOPER
      - DOCTOR
      - NURSE
      - PHARMACIST
    # 生产环境警告
    warn-on-production: true

# ============================================================
# Actuator 配置 - 开发环境
# ============================================================
# 开发环境可暴露更多端点用于调试
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans
  endpoint:
    health:
      show-details: always

# ============================================================
# 日志配置 - 开发环境
# ============================================================
logging:
  level:
    root: INFO
    com.his: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
    org.springframework.jdbc.core: DEBUG
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'

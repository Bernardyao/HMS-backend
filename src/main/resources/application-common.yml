# ============================================================
# Common Configuration (Applied to All Environments)
# ============================================================

spring:
  # Jackson JSON 配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

  # JPA 公共配置
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 20
          time_zone: Asia/Shanghai
        order_inserts: true
        order_updates: true

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB
      enabled: true

# 服务器公共配置
server:
  tomcat:
    uri-encoding: UTF-8
    threads:
      max: 200
      min-spare: 10
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# Actuator 健康检查配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

# JWT 配置
jwt:
  # JWT 密钥（生产环境应使用更复杂的密钥，建议通过环境变量配置）
  secret: HIS_SYSTEM_JWT_SECRET_KEY_2025_VERY_LONG_SECRET_KEY_FOR_SECURITY_MUST_BE_AT_LEAST_256_BITS
  # Token 有效期：24小时（单位：毫秒）
  expiration: 86400000
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    enable:
      jvm: true
      process: true
      system: true

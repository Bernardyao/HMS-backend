version: '3.8'

services:
  # HIS Spring Boot Application Container
  his-app:
    build:
      context: .
      dockerfile: Dockerfile
      # Build arguments for advanced configuration
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: his-app
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # Database connection (using Docker PostgreSQL)
      # Using container name for inter-container communication
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-his_project}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-his_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}

      # Server Port
      SERVER_PORT: 8080

      # JVM Memory Configuration (optional, overrides Dockerfile defaults)
      # JAVA_OPTS: "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0"

    ports:
      # Only listen on localhost, proxied by Nginx
      - "127.0.0.1:8080:8080"

    volumes:
      # Persist logs outside container
      - app_logs:/app/logs

    restart: always

    networks:
      - his-network

    # Depends on PostgreSQL to ensure database is ready
    depends_on:
      postgres:
        condition: service_healthy

    # Increased resource limits for better performance
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          memory: 512M

    # Optimized health check for slow-starting applications
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s

  # PostgreSQL Database Container
  postgres:
    image: postgres:14-alpine
    container_name: his-postgres
    environment:
      # Database configuration
      POSTGRES_DB: ${POSTGRES_DB:-his_project}
      POSTGRES_USER: ${POSTGRES_USER:-his_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Performance tuning
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"

    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Initialize database with SQL scripts (optional)
      # - ./sql:/docker-entrypoint-initdb.d:ro

    ports:
      # Only listen on localhost, proxied by Nginx
      - "127.0.0.1:5432:5432"

    restart: always

    networks:
      - his-network

    # Health check for PostgreSQL
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-his_user} -d ${POSTGRES_DB:-his_project}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # PostgreSQL resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M

# Volumes definition
volumes:
  app_logs:
    driver: local
  postgres_data:
    driver: local

# Networks definition
networks:
  his-network:
    driver: bridge

version: '3.8'

services:
  # HIS Spring Boot Application Container
  his-app:
    build:
      context: .
      dockerfile: Dockerfile
      # Build arguments for advanced configuration
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: his-app
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}

      # Database connection (using host PostgreSQL)
      # host.docker.internal allows container to reach host machine services
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/${POSTGRES_DB:-his_project}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-his_user}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}

      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}

      # Server Port
      SERVER_PORT: 8080

      # JVM Memory Configuration (optional, overrides Dockerfile defaults)
      # JAVA_OPTS: "-XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=50.0"

    ports:
      # Only listen on localhost, proxied by Nginx
      - "127.0.0.1:8080:8080"

    volumes:
      # Persist logs outside container
      - app_logs:/app/logs

    # Add host.docker.internal for Linux (Docker Desktop has this by default)
    extra_hosts:
      - "host.docker.internal:host-gateway"

    restart: always

    networks:
      - his-network

    # Resource limits for 2C2G server optimization
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 384M
        reservations:
          memory: 256M

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s

# Volumes definition
volumes:
  app_logs:
    driver: local

# Networks definition
networks:
  his-network:
    driver: bridge
